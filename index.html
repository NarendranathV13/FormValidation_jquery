<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="form1">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="text-center mb-5 ">Application</h2>
                </div>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <div class="form-val">
                    <label for="Fname" class="form-label">First Name</label>
                    <input type="text" title="Enter your First Name" class="form-control names" id="Fname">
                    <p id="fnameCheck" style="color:rgb(197, 34, 34)">Please Enter the First name</p>
                </div>
            </div>
                <div class="col-md-6">
                    <div class="form-val">
                    <label for="Lname" class="form-label">Last Name</label>
                    <input type="text" title="Enter your Last Name" class="form-control names" id="Lname">
                    <p id="lnameCheck" style="color:rgb(197, 34, 34)">Please Enter the Last name</p>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="form-val">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" title="Enter your Email" class="form-control" id="inputEmail">
                    <p id="emailCheck" style="color:rgb(197, 34, 34)">Please Enter the email</p>
                </div>
            </div>
                <div class="col-lg-4 p-3">
                    <label for="gender" class="form-label px-sm-1">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow-lg " required type="radio" name="inlineRadioOptions"
                            id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input shadow-lg " required type="radio" name="inlineRadioOptions"
                            id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-val">
                    <label for="Qualification" class="form-label">Qualification</label>
                    <input type="text" title="Enter your Email" class="form-control" id="qualification">
                    <p id="qualCheck" style="color:rgb(197, 34, 34)">Please Enter your qualification</p>
                </div>
            </div>
                <div class="col-lg-6">
                    <div class="form-val">
                    <label for="YOP" class="form-label">Passed out</label>
                    <input id="datepick" title="Select your YOP" type="text" class="form-control" id="YOP">
                    <p id="yopCheck" style="color:rgb(197, 34, 34)">Please Select the passed out year</p>
                </div>
            </div>
                <div class="col-6">
                    <div class="form-val">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" title="Enter your Address" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    <p id="ad1Check" style="color:rgb(197, 34, 34)">Please Enter the Address</p>
                </div>
            </div>
                <div class="col-lg-4">
                    <div class="form-val">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" title="Enter your City" class="form-control" id="inputCity">
                    <p id="cityCheck" style="color:rgb(197, 34, 34)">Please select the city</p>
                </div>
            </div>
                <div class="col-lg-4">
                    <div class="form-val">
                    <label for="exampleSelect" class="form-label">State</label>
                    <select class="form-select" title="Select the State" id="exampleSelect">
                        <option value="">select..</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Pondicherry">Pondicherry</option>
                    </select>
                    <p id="stateCheck" style="color:rgb(197, 34, 34)">Please select the state</p>
                </div> 
            </div>
                <div class="col-lg-4">
                    <div class="form-val">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" title="Enter your Postal code" class="form-control" id="inputZip">
                    <p id="pinCheck" style="color:rgb(197, 34, 34)">Please Enter the Pin code</p>
                </div>
            </div>
                <div class="col-12">
                    <div class="form-val mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Decleration</label>
                        <textarea class="form-control" title="Type the Decleration" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p id="declCheck" style="color:rgb(197, 34, 34)">Please Type the Decleration</p>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck" id="checkBox">
                        I agree to the terms and conditions
                      </label>
                    </div>
                  </div>
                  <div class="col-12 d-flex justify-content-center">
                    <div class="col-lg-12 d-flex justify-content-center prof">
                      <div class="resu">
                        <label id="resume" title="Please Upload Profile">Upload Your Resume<br><input type="file" class="profile1"></label>
                      </div>
                    </div>
                  </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                  </div>
        </div>
        </form>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
